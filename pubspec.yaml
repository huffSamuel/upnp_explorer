name: upnp_explorer
description: Discover and control UPnP devices.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.11.4+32

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  connectivity_plus: ^6.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.3+1
  get_it: ^7.2.0
  google_fonts: ^6.1.0
  in_app_review: ^2.0.4
  injectable: ^2.1.0
  intl: ^0.19.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.0.17
  url_launcher: ^6.1.8
  xml: ^6.2.2
  rxdart: ^0.28.0
  animated_list_plus: ^0.5.0
  dynamic_color: ^1.7.0
  upnped: ^1.1.2+1
  json_annotation: ^4.9.0
  open_settings_plus: ^0.3.3

dev_dependencies:
  build_runner: ^2.4.14
  device_frame: ^1.2.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  injectable_generator: ^2.1.3
  json_serializable: ^6.8.0
  mockito: ^5.3.2
  test: ^1.24.9

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/CONTRIBUTORS.json
  fonts:
    - family: Source Code Pro
      fonts:
        - asset: assets/google_fonts/sourceCodePro.ttf
