name: upnp_explorer
description: Discover and control UPnP devices.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.8.2+25

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  connectivity_plus: ^5.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.18+2
  get_it: ^7.2.0
  google_fonts: ^6.1.0
  in_app_review: ^2.0.4
  injectable: ^2.1.0
  intl: ^0.19.0
  open_settings: ^2.0.2
  package_info_plus: ^8.0.0
  shared_preferences: ^2.0.17
  url_launcher: ^6.1.8
  xml: ^6.2.2
  rxdart: ^0.27.7
  animated_list_plus: ^0.5.0
  dynamic_color: ^1.7.0
  upnped: ^1.0.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.1.3
  mockito: ^5.3.2
  test: ^1.24.9

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/google_fonts/
    - assets/CHANGELOG.md
    - assets/CONTRIBUTORS.json